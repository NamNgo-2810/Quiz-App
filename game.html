<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quick Quiz - Play</title>
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="game.css" />
    </head>

    <body>
        <div class="author-credit">
            Made by namnv7@mbbank.com.vn
        </div>
        <div class="container">
            <div id="loader"></div>
            <div id="game" class="justify-center flex-column hidden">
                <div id="hud">
                    <div id="hud-item">
                        <p id="progressText" class="hud-prefix">Question</p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">Score</p>
                        <h1 id="score">0</h1>
                    </div>
                </div>
                <h3 id="question"></h3>
                <div id="multipleAnswersIndicator" class="multiple-answers-indicator"></div>
                <div class="choice-container">
                    <!-- <p class="choice-prefix">A</p> -->
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <!-- <p class="choice-prefix">B</p> -->
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <!-- <p class="choice-prefix">C</p> -->
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <!-- <p class="choice-prefix">D</p> -->
                    <p class="choice-text" data-number="4"></p>
                </div>
                <div class="choice-container">
                    <!-- <p class="choice-prefix">D</p> -->
                    <p class="choice-text" data-number="5"></p>
                </div>
                <div class="choice-container">
                    <!-- <p class="choice-prefix">D</p> -->
                    <p class="choice-text" data-number="6"></p>
                </div>

                <div class="helper">*Please choose answer to check</div>

                <div class="button-container">
                    <button class="hub-button" id="goBackBtn" onclick="goBackToPreviousQuestion()" disabled>
                        Go Back
                    </button>
                    <button class="hub-button" onclick="checkAnswer()">
                        Check answer
                    </button>
                    <button class="hub-button" onclick="nextQuestion()">
                        Next question
                    </button>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
